<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image2pixel.js</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--
    /**
     *
     * @note Header
     *
     */
    -->
    <div class="header">
        <!--
        /**
         *
         * @note Title
         *
         */
        -->
        <h1 class="title">image2pixel.js</h1>

        <!--
        /**
         *
         * @note Menu
         *
         */
        -->
        <nav class="menu">
            <a id="air_effect_btn"      class="menu-item" href="#">Air effect</a>
            <a id="magnetic_effect_btn" class="menu-item" href="#">Magnetic effect</a>
            <a id="source_code_btn"     class="menu-item" href="https://github.com/cmdepi/image2pixel.js" target="_blank">Source code</a>
        </nav>
    </div>

    <!--
    /**
     *
     * @note Content
     *
     */
    -->
    <div id="maincontent" class="content">
        <canvas id='canvas'></canvas>
    </div>

    <!--
    /**
     *
     * @note Init image2pixel.js effect
     *
     */
    -->
    <script type="module">
    import Bootstrap from './js/bootstrap.js';
    new Bootstrap(
        'canvas',
        '#000',
        [
            {
                id    : 'air_effect_btn',
                effect: 'air'
            },
            {
                id    : 'magnetic_effect_btn',
                effect: 'magnetic'
            }
        ]
    );
    </script>
</body>
</html>
